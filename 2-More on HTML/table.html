<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!-- // for border  -->
    <table border="2"> 
        <!-- caption for table name -->
        <caption>Table</caption>
        <tr>
            <!-- tr-> for row // th for bold and headig of table -->
            <th ></th> 
            <th colspan="2">A</th>
            <th>B</th>
            <th>C</th>
            <!-- colspan and row spane used to merge col/row together -->

        </tr> 
        <tr>
            <th>1</th>
            <td>2</td>
            <td>3</td>
            <td>4</td>

        </tr>
        <tr>
            <th>p</th>
            <td>q</td>
            <td>r</td>
            <td>s</td>

        </tr>
    </table>
    
</body>
</html>
