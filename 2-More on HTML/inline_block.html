<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>
<body>
    <!-- Block Tag -> starts with "new line" -->
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <p>Hello there!</p>

    <!-- Inline Tag -> take as much space needed by them "not necessary new line" -->
    <img src="https://loremflickr.com/320/240/logo" alt="1", width="200">
    <img src="https://loremflickr.com/320/240/logo" alt="1", width="200">

    <!-- Text edditing -->
    <p>This is Sample Paragraph</p>
    <p>This is <b>Sample</b>  Paragraph</p>
    <p>This is <i>Sample</i> Paragraph</p>
    <p>This is <strong>Sample</strong>  Paragraph</p>
    <p>H<sub>2</sub>o</p>
    <p>H<sup>2</sup>o</p>
    <q>This is Sample Paragraph</q>
    
</body>
</html>
