<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
</head>
<body>

    <form>
        <!-- radio button -->
        <p>Gender</p>
        <input type="radio" name="gen" value="female" checked> Female<br>
        <input type="radio" name="gen" value="male"> Male<br>
        <input type="radio" name="gen" value="other"> Other <br>
        <input type="Submit">

        <!-- Check box -->
        <p>Course Done</p>
        <input type="checkbox" name="Course" value="C++">C++<br>
        <input type="checkbox" name="Course" value="java">JAVA<br>
        <input type="checkbox" name="Course" value="python">PYTHON<br>
        <input type="checkbox" name="Course" value="C">C<br>
        <input type="Submit">
    </form>
    
</body>
</html>
