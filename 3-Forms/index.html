<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <form>
        <div>
            <label for="username">UserName</label> <br>
            <input type="text" id="username" required name="username">

        </div>
        <div>
            <label for="password">Password &nbsp;</label><br>
            <input type="password" id="password" required name="password">

        </div>
        <div>
            <label for="Number">Phone Number. &nbsp;</label><br>
            <input type="number" id="Number" required name="phoneNo">

        </div>
        <div>
            <label for="time">Time &nbsp;</label><br>
            <input type="time" id="time" required name="time">

        </div>
        <div>
            <label for="email">E-mail &nbsp;</label><br>
            <!-- // shadow value -->
            <input type="email" id="email" required placeholder="abc@gmail.com" name="email">

        </div>
        <div>
            <label for="url">URL &nbsp;</label><br>
            <input type="url" id="url" required name="url">

        </div>
        <div>
            <label for="url1">Range &nbsp;</label><br>
            <input type="range" id="url1" required min="10" max="100" name="range">

        </div>
        <div>
            <input type="Submit">

        </div>



    </form>

</body>

</html>

<!-- // Three major attribute: name || value || disabled can be used in input fiels -->
