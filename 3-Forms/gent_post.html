<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- method can be "post" and "get"=> "get" will add your comment into URL while "post" will hide the data from URL -->
    <form method="post"> 

        <p>Alphabets</p>
        <!-- Select Tag -->
        <select name="drop">
            <option>a</option>
            <option>b</option>
            <option>c</option>
            <option>d</option>
            <!-- // selected help to allot default value -->
            <option selected>e</option>
            <option>f</option>
        </select>

        <!-- Textarea Tag -->

        <p>Share your expreience</p>
        <textarea name="expreience" id="" cols="30" rows="10"></textarea>

        <!-- Button -->
        <br>
        <input type="button" value="Button 1">
    </form>

    
    
</body>
</html>
